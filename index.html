<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Todo App</title>
</head>
<body>
    <section class="container">
        <header class="jumbotron">
            <h1>Vanila JavaScript</h1>
            <h2>Todo App</h2>
            <p class="date">7th June, 2020</p>
            <p class="time">11:00AM</p>
        </header>

        <section class="task-input">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control" id="input-title" aria-describedby="title" placeholder="Your Task title">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="input-description" placeholder="Enter Short Description of your Task">
                        </div>
                        <center><button type="submit" id="subBtn" class="btn btn-primary">Add Task</button></center>
                      </form>
                </div>
            </div>
        </section>

        <section class="list">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <td>
                        <h3><Strong>Task List</Strong></h3>
                      </td>
                    </tr>
                </thead>
                <tbody id="_list">

                </tbody>
              </table>
        </section>
        <footer>
            <p>Made By Bilal Arif</p>
        </footer>
    </section>
    <!-- <script src="logic.js"></script> -->
    <script src="logic1.0.js"></script>
</body>
</html>
